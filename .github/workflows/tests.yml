name: Automated test CI

on:
  push:
    branches: [refactor] 

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get test utils
        run: sudo apt install valgrind cppcheck
      - name: Get googletest
        run: |
              sudo apt install libgtest-dev cmake
              cd /usr/src/gtest
              sudo cmake CMakeLists.txt
              sudo make
              sudo ln -st /usr/lib/ /usr/src/gtest/libgtest.a
              sudo ln -st /usr/lib/ /usr/src/gtest/libgtest_main.a
      - name: Run all tests
        run: make test
      - name: Upload file
        uses: actions/upload-artifact@v1
        with:
          name: styleAndPerformance
          path: styleAndPerformance.txt       
