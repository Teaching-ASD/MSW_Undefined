name: Test CI

on:
  push:
    branches:
      [refactor]


jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: debugging
        run: g++ -std=c++17 *.cpp -Wextra
      - name: debugging memory leak install
        run: sudo apt install valgrind
      - name: debugging cppcheck install
        run: sudo apt install cppcheck
      - name: debugging memory leak
        run: valgrind  --error-exitcode=1 ./a.out scenario1.json
      - name: style and performance test
        run: cppcheck Hero.cpp Monster.cpp JSON.cpp Character.cpp --enable=warning,style,performance --error-exitcode=1 &> styleAndPerformance.txt
      - name: Upload file
        uses: actions/upload-artifact@v1
        with:
          name: styleAndPerformance
          path: styleAndPerformance.txt
      - name: Get googletest
        run: |
              sudo apt install libgtest-dev
              sudo apt install cmake
              cd /usr/src/gtest
              sudo cmake CMakeLists.txt
              sudo make
              sudo ln -st /usr/lib/ /usr/src/gtest/libgtest.a
              sudo ln -st /usr/lib/ /usr/src/gtest/libgtest_main.a
      - name: Build unit tests
        run: |
              cd test
              cmake CMakeLists.txt
              make
      - name: Run unit tests
        run : |
              cd test
                      
